<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; margin: 2rem auto; max-width: 720px; padding: 0 1rem; }
    h1 { font-size: 1.75rem; }
    form { margin: 1rem 0; display: flex; gap: .5rem; }
    input[type=text] { flex: 1; padding: .6rem .8rem; border: 1px solid #ddd; border-radius: 6px; }
    button { padding: .6rem 1rem; background: #1677ff; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button.secondary { background: #666; }
    ul { list-style: none; padding-left: 0; }
    li { display: flex; align-items: center; justify-content: space-between; padding: .6rem .8rem; border: 1px solid #eee; border-radius: 8px; margin-bottom: .5rem; }
    .title { display: flex; align-items: center; gap: .6rem; }
    .done { text-decoration: line-through; color: #999; }
    .actions { display: flex; gap: .5rem; }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  <form action="/add" method="post">
    <input type="text" name="title" placeholder="输入待办事项..." required>
    <button type="submit">添加</button>
  </form>
  {% if tasks %}
  <ul>
    {% for t in tasks %}
    <li>
      <div class="title">
        <form action="/toggle/{{t.id}}" method="post">
          <button class="secondary" type="submit">{{ '恢复' if t.done else '完成' }}</button>
        </form>
        <span class="{{ 'done' if t.done else '' }}">{{ t.title }}</span>
      </div>
      <div class="actions">
        <form action="/delete/{{t.id}}" method="post" onsubmit="return confirm('确认删除?')">
          <button class="secondary" type="submit">删除</button>
        </form>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>还没有待办事项，先添加一条吧～</p>
  {% endif %}
</body>
</html>
